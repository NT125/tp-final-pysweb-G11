<div class="text-center">
    <div class="d-grid gap- col-3 mx-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal" style="color: white; text-align: center;">Iniciar Sesion</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" [(ngModel)]="username">
            <label for="floatingInput">Usuario o Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" [(ngModel)]="password">
            <label for="floatingPassword">Contrase√±a</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Ingresar</button>
        </form>
        <div class="alert-danger" *ngIf="msglogin=='Credenciales incorrectas..'" >{{msglogin}}</div>
    </div>
</div>
