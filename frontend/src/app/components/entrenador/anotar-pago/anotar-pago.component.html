<div class="container">

      <div class="row py-5 my-auto text-white">
            <div class="col-lg-6 col-sm-12">
                  <form class="mb-5 p-5 card bg-dark rounded bg-gradient">
                        <legend>Anotar pago de alumno</legend><br>
                        Alumno:
                        <select name="idalumno" id="alumno" class="form-select mb-3">
                              <option>Nombre</option>
                        </select>
                        <div class="mb-2">
                              Monto (ARS):
                        </div>
                        <div class="row">
                              <div class="col-1 text-center">
                                    <i class="fa fa-dollar-sign" aria-hidden="true" style="font-size: 35px;"></i>
                              </div>
                              <div class="col-11">
                                    <input type="number" name="monto" class="form-control"><br>
                              </div>
                        </div>
                        Forma de Pago:
                        <select name="metodoPago" class="form-select">
                              <option value="Efectivo">Efectivo</option>
                              <option value="Débito">Débito</option>
                              <option value="Crédito">Crédito</option>
                              <option value="Transf. Bancaria">Transferencia Bancaria</option>
                              <option value="Debin">Debin</option>
                        </select><br>
                        Cuota N°:
                        <input type="number" name="cuota" class="form-control"><br>

                        <div class="form-check form-check-inline">
                              <label for="completo" class="form-check-label">¿Última cuota?</label>
                              <input type="checkbox" class="form-check-input" name="completo" id="completo">
                        </div>
                        <br>
                        <div class="d-grid gap-2 col-6 mx-auto">
                              <button type="button" class="btn outline-custom">Anotar Pago</button>
                        </div>
                  </form>
            </div>
            <div class="text-center col-lg-6 col-sm-12">
                  <h1 class="title display-1">Anotar Pagos</h1>
                  <p class="lead">Los alumnos que hayan pagado su cuota debidamente deberán obtener un recibo desde su
                        página. Desde aquí podrá anotar dichos pagos para que los alumnos obtengan su recibo
                        correspondiente.<br>
                  </p>
            </div>
      </div>

</div>
