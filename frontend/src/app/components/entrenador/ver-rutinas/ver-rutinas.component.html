<div class="container">
  <br>
  <div class="table table-responsive">
    <table class="table table-dark table-striped w-100" [mfData]="arrayRutina" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead class="w-100 text-center">
        <tr>
          <th>
            <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="nivel">Nivel</mfDefaultSorter>
          </th>
          <th>
            Accion
          </th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let item of mf.data">
          <td>{{item.nombre}}</td>
          <td>{{item.nivel}}</td>
          <td scope="col">
            <button type="button" class="btn outline-custom w-auto" (click)="irEjercicio(item._id)">
              <i class="fa fa-edit" aria-hidden="true"></i> Editar Ejercicios
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

</div>
