<div class="container">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arraydeAlumnos">
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.nro_documento}}</td>
            <td>{{item.domicilio}}</td>
            <td>{{item.email}}</td>
            <td><button>Modificar</button><button (click)="crearPago(item._id)">Pago</button><button>Rutina</button></td>
          </tr>
        </tbody>
      </table>
</div>
