<div class="container">
    <a class="btn" [routerLink]="['/entrenador/gestionar-alumno']" ><i class="fa fa-caret-left text-custom" aria-hidden="true"></i><span class="m-2 text-custom"> Volver</span></a>
    <div class="text-white">
        <h1 class="title display-1 text-center" style="font-size: 400%;">{{alumno.nombre}} {{alumno.apellido}}</h1>
  </div>
    <div class="row row-cols-2">
        <div class="row-cols-1 text-center m-auto">
            <google-chart class="text-center m-auto" #chart [title]="title" [type]="type" [data]="data" 
            [width]="width" [height]="height">
            </google-chart>
        </div>
        <div class=" row-cols-1 text-center m-auto">
            <google-chart class="m-auto" #chart [title]="title2" [type]="type2" [data]="data2" 
            [width]="width2" [height]="height2">
            </google-chart>
        </div>
    </div>
</div>
