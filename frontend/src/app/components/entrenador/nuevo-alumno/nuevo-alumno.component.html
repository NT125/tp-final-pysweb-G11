<div class="text-light container">
      <button class="btn btn-danger bg-gradient mb-3" (click)="goBack()"><i class="fa fa-arrow-left"
                  aria-hidden="true"></i>
            Volver</button>
      <br>
      <form class="mb-5">
            <legend>Ingrese los datos del alumno</legend><br>
            Nombre:
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="alumno.nombre"><br>
            Apellido:
            <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="alumno.apellido"><br>
            Número de Documento:
            <input type="text" name="nro_documento" id="nro_documento" class="form-control"
                  [(ngModel)]="alumno.nro_documento"><br>
            Fecha de Nacimiento:
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control"
                  [(ngModel)]="alumno.fecha_nacimiento"><br>
            Número de teléfono:
            <input type="text" name="celular" id="celular" class="form-control" [(ngModel)]="alumno.celular"><br>
            Domicilio:
            <input type="text" name="domicilio" id="domicilio" class="form-control" [(ngModel)]="alumno.domicilio"><br>
            Correo electrónico:
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="alumno.email"><br>
            Fecha de Inicio:
            <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control"
                  [(ngModel)]="alumno.fecha_inicio"><br>
            Plan:
            <select name="plan" id="plan" class="form-select mb-3" [(ngModel)]="alumno.plan">
                  <option value="basico">Plan Básico, 3 días por semana - $300 mensuales</option>
                  <option value="full">Plan Full, 5 días por semana - $500 mensuales</option>
                  <option value="libre" #libre>Plan libre - Precio variable</option>
            </select><br>

            <div class="mb-3" *ngIf="libre.selected">
                  Seleccione los días que asistirá: <br>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">L</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Ma</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Mi</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">J</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">V</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">S</label>
                  </div>
            </div>

            <button type="button" class="btn btn-outline-danger text-light" (click)="createAlumno()">Enviar</button>
      </form>

</div>
